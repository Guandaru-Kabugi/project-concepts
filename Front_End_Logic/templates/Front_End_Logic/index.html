{% extends "base.html" %}


{% block title %}Wildlife Images{% endblock title %}
{% load static %}

<head>
    {% block content %}
  <title>Wildlife Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #image-list {
      margin-top: 20px;
    }
    .image-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Wildlife Image Manager</h1>
  
<!-- Ensure you include the {% csrf_token %} tag for CSRF protection -->
<form id="create-image-form" method="POST" action="{% url 'create_newimage' %}" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="page_location">Page Location:</label>
  <input type="text" id="page_location" name="page_location" required><br><br>
  
  <label for="section">Section:</label>
  <input type="text" id="section" name="section" required><br><br>
  
  <label for="image_url">Image URL:</label>
  <input type="url" id="image_url" name="image_url" required><br><br>
  
  <label for="image">Upload Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required><br><br>
  
  <button type="submit">Submit</button>
</form>

<div id="response-message"></div>


  
  <!-- Section to list all images -->
  <h2>All Images</h2>
  <button id="fetch-images">Load Images</button>
  <div id="image-list"></div>
  
  <hr>
  
  <!-- Section to get a specific image -->
  <h2>Get an Image</h2>
  <form id="get-image-form">
    <label>
      Slug:
      <input type="text" id="image-slug" required>
    </label>
    <button type="submit">Fetch Image</button>
  </form>
  <div id="single-image-result"></div>
  
  <!-- Ensure this path is correct -->
  <script src="{% static 'Front_End_Logic/app.js' %}"></script>
  

{% endblock content %}
